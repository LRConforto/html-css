<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <STYLE>
        div.container {
            background-color: lightblue;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item { 
            background-color: lightcoral;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
        }


    </STYLE>
</head>
<body>
    <h1>Com flex-grow:1; e flex-shrink:1; ele vai encolher e vai esticar.</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
