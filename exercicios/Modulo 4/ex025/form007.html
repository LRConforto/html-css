<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="GET">
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value="" selected>--- Escolha um Estado ---</option>

           <optgroup label="Região Suldeste">
               <option value="sp">São Paulo</option>
               <option value="rj">Rio de Janeiro</option>
               <option value="mg">Minas Gerais</option>
           </optgroup>
           
           <optgroup label="Região Nordeste">
               <option value="ma">Maranhão</option>
               <option value="pe">Pernambuco</option>
               <option value="rn">Rio Grande do Norte</option>
           </optgroup>

           <optgroup label="Região Sul">
           <option value="pr">Paraná</option>
           <option value="sc">Santa Catarina</option>
           <option value="rs">Rio Grande do Sul</option>
           </optgroup>

        </select>

        <p>
            <label for="iprof">Profissão </label>
            <input type="text" name="profissao" id="iprof" list="list">
            <datalist id="list">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Contador</option>
                <option>Professor</option>
                <option>Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:<br> </label>
            <textarea name="Mensagem" id="imsg" cols="30" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
