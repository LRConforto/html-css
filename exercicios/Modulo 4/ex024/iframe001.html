<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe { 
            width: 400px;
            height: 400px;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!-- Por padrão o iframe tem 300x150, porém vc pode alterar -->

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500px" scrolling="no">
        <a href="https://www.cursoemvideo.com/"></a>
        </iframe>

        <!-- Temos o parametro scrolling:
         auto (Se o conteudo exceder o tamanho, ele vai criar a barra)
         yes (Sempre vai ter a barra)
         no (Nunca vai ter a barra e não vai ter rolagem.)
        -->

        <!-- Quando vc adiciona configurações de tamanho por meio do CSS, ele vai ser soberano sobre as outras configurações de tamanhos feitas no html -->
    para aprender a programar.</p>

    <p>Existem sites como por exemplo o do GOOGLE que tem uma proteção para que não sejam exibidos no iframe, por conta de proteção, pois ele tem alguns problemas de segurança.</p>

    <p>
        O repositório do Guanabara 
    
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        [O seu celular não tem suporte para iframe]
        </iframe>
        
    também é bem legal
    
    </p>



</body>
</html>
