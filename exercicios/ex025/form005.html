<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label>
        <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
    </fieldset>

    <!-- Pra radio, para eles entenderem que pertencem ao mesmo grupo, vc deve colocar o mesmo nome para todas as opções. -->

    <fieldset>
        <legend>Esportes favoritos</legend>  
    <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
    <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
    <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
    <input type="checkbox" name="esten" id="iestenis"> <label for="iestenis">Tênis</label> <br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</form>
</body>
</html>
