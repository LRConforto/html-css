<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Form</h1>

    <form action="cadastro.php" method="GET">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="Ano" id="iano" min="1900" max="2025" oninput="calcIdade()" required >
        </p>

        <p>
            <label for="idade"> Sua idade Ã©: </label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){           
            let anoatual = new Date().getFullYear();
            
            idade.innerHTML = Number(anoatual) - Number(iano.value);
        }
    </script>
</body>
</html>
